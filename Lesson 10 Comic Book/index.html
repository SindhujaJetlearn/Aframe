<!DOCTYPE html>
<html>

<head>
  <title>Layers</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="script.js"></script>
</head>

<body>
  <a-scene background="color:black">
    <a-camera wasd-controls-enabled="false"></a-camera>

    <a-assets>
      <img src="assets/page1.png" id="p1">
      <img src="assets/page2.png" id="p2">
      <img src="assets/page3.png" id="p3">
      <img src="assets/page4.png" id="p4">
      <img src="assets/page5.png" id="p5">
    </a-assets>

    <a-entity layer="src:#p1;width:2;height:4" page-controls></a-entity>

  </a-scene>
</body>

</html>
